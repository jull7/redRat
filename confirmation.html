<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Confirmation</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/forms_style.css">
	
</head>

<body>
<div class="wpr-res">
	<div class="container">
		<div class="row">
			<div class="confirmation">
			<form action="">
				<h3>Confrim your phone number</h3>
				<h6>Enter code from SMS that was sent to your number</h6>
				<div class="ph-numb">
					<select name="country" id="country" placeholder="Country" class="form-control">
						<option value="1">Ukraine</option>
						<option value="2">France</option>
						<option value="3">Poland</option>
					</select>
					<input type="text" placeholder="Phone" id="phone">
					<input type="submit" value="RESET">
					
				</div>
				<div class="clr"></div>
				<div class="code-w">
					<input type="text" id="code" placeholder="Code">
					<input type="submit" value="SHECK">
				</div>
				
				<p>Don't recieve the code?<a href="/"> Request SMS again</a></p>
				
			</form>
			</div>
		</div>
	</div>
</div>
		
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
