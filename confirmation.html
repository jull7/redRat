<div class="wpr-res">
	<header>
		<a href="/">
			<img src="img/ezcoin-logo.png" alt="">
		</a>
	</header>
	<div class="container">
		<div class="row">
			<div class="confirmation">
			<form action="">
				<h3>Confrim your phone number</h3>
				<h6>Enter code from SMS that was sent to your number</h6>
				<div class="ph-numb">
					<select name="country" id="country" placeholder="Country" class="form-control">
						<option value="1">Ukraine</option>
						<option value="2">France</option>
						<option value="3">Poland</option>
					</select>
					<input type="text" placeholder="Phone" id="phone">
					<input type="submit" value="RESET">
					
				</div>
				<div class="clr"></div>
				<div class="code-w">
					<input type="text" id="code" placeholder="Code">
					<input type="submit" value="SHECK">
				</div>
				
				<p>Don't recieve the code?<a href="/"> Request SMS again</a></p>
				
			</form>
			</div>
		</div>
	</div>
